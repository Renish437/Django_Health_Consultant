{% load static %}
<!--Start top bar area-->
<section class="top-bar-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12">
                <div class="top-left">
                    <ul class="top-contact-info">
                        <li><span class="flaticon-technology"></span>Phone: {{topnav.phone_no}}</li>    
                        <li><span class="flaticon-note"></span> {{topnav.email}} </li>     
                    </ul>   
                </div>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
                <div class="top-right clearfix">
                    <ul class="social-links">
                        <li><a target="_blank" href="{{topnav.facebook_link}}"><i class="fa fa-facebook"></i></a></li>
                        <li><a target="_blank" href="{{topnav.twitter_link}}"><i class="fa fa-twitter"></i></a></li>
                        <li><a target="_blank" href="{{topnav.insta_link}}"><i class="fa fa-instagram"></i></a></li>
                        <li><a target="_blank" href="{{topnav.linkedin_link}}"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                    <div class="language-switcher">
                        <div id="polyglotLanguageSwitcher">
                            <form action="#">
                                <select id="polyglot-language-options">
                                    <option id="en" value="en" selected>English</option>
                                    <option id="fr" value="fr">French</option>
                                    <option id="de" value="de">German</option>
                                    <option id="it" value="it">Italian</option>
                                    <option id="es" value="es">Spanish</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End top bar area-->
